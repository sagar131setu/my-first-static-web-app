<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Static Web App</title>
</head>

<body>
    <main>
        <a href="/.auth/login/add?post_login_redirect_uri=https://nice-wave-01fe17310.2.azurestaticapps.net">Login</a>
        <br>
        <a href="/.auth/logout">Log out</a>

        <h1>Azure Static Web App</h1>
        <p>Loading message from the API: <b id="name"> ... </b></p>
        <br>
        <div class="user" *ngIf="userInfo">
            <p>Welcome</p>
            <p>{{ userInfo?.userDetails }}</p>

        </div>
    </main>
</body>

<script>
    (async function () {
        let { text } = await (await fetch(`/api/GetMessage`)).json();
        document.querySelector('#name').textContent = text;
    }());

    async function getUserInfo() {
        try {
            const response = await fetch('/.auth/me');
            const payload = await response.json();
            const { clientPrincipal } = payload;
            return clientPrincipal;
        } catch (error) {
            console.error('No profile could be found');
            return undefined;
        }
    }

</script>
